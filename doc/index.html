<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルHTMLページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      margin: 20px 0;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>サンプルHTMLページへようこそ</h1>
  </header>

  <!-- Main content -->
  <main>
    <h2>このページについて</h2>
    <p>これはHTMLの基本要素を含むシンプルなサンプルページです。見出し、段落、リンク、画像、ボタンなどの要素を含んでいます。</p>

    <h3>外部リンク</h3>
    <p>ここは<a href="https://www.example.com" target="_blank">Example.com</a>へのリンクです。</p>

    <h3>画像</h3>
    <img src="https://via.placeholder.com/400" alt="サンプル画像" width="400">

    <h3>ボタン</h3>
    <button class="button" onclick="alert('ボタンがクリックされました！')">クリックしてください</button>
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2024 サンプルページ</p>
  </footer>

</body>
</html>
